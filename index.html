<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <title>Frank</title>

            <a href="index.html" class="col-md-4 logo">

                <div class="row menu no-gutters">

                            <li class="col-6 col-sm-3 menu-bg-home list-inline-item menu-item hvr-sweep-to-bottom">
                                <a href="#">
                                    <i class="fa fa-home" aria-hidden="true">

                                    </i>
                                    <span>

                                    </span>
                                </a>
                            </li>

                                    </i>

                                    </span>

                                    <i class="fa fa-phone" aria-hidden="true">

                                    </i>
                                    <span>
                                        Contact
                                    </span>
                                </a>
                            </li>
                            <li class="col-6 col-sm-3 menu-bg-download list-inline-item menu-item hvr-sweep-to-bottom">
                                <a href="#">
                                    <i class="fa fa-download" aria-hidden="true">

                                    </i>
                                    <span>
                                        Download
                                    </span>
                                </a>

                        </ul>

    <section>

            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Download</h5>
                <p class="inline-block text-white cv-pdf">Need a printable version of my CV?
                    <a href="#" target="_blank">

            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>

                        <a href="#" target="_blank">

                        </a>
                        <a href="#" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Go to Instagram</span>
                        </a>
                        <a href="#" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Go to Twitter</span>
                        </a>
                        <a href="#" target="_blank">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">Go to Linkedin</span>
                        </a>
                    </li>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
